<html>
	<head>
		<title>FizzBuzz</title>
	</head>
	<body>
		<script>
		
		var num = prompt("Enter a number to test the FizzBuzzer");
		function fizzBuzz(num) {
			var by3 = (num % 3);
			var by5 = (num % 5);
			
			if (by3 == 0) {
				var by3yes = 1;
			} else {
				by3yes = 0;
			}
			
			if (by5 == 0) {
				var by5yes = 1;
			} else {
				by5yes = 0;
			}
			
			var fizzBuzzCheck = by3yes + by5yes;
			
			if (fizzBuzzCheck == 2) {
				console.log("FIZZBUZZ DING DING DING!!!");
			} else if (by3yes == 1) {
				console.log("FIZZ");
			} else if (by5yes == 1) {
				console.log("BUZZ");
			} else {
				console.log("NEITHER FIZZ NOR BUZZ");
			}			
		}
		fizzBuzz(num);
		
		</script>
	</body>
</html>
